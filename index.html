<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<h1>Course Registration Form</h1>
<form>
    <fieldset>
        <legend>Personal details</legend>
        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Ex:Sahana" size="20" maxlength="20" required />
                <p>Enter Your Name</p>
                </td>
            </tr>

            <tr>
                <td><label for="surname">Surname</label></td>
                <td><input type="text" id="surname" name="surname" placeholder="Ex:A" optional/>
                <p>Enter Your Surname</p>
                </td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile number</label></td>
                <td><input type="tel" id="mobile" name="mobile" placeholder="Ex:987-897-0987" required />
                <p>Enter Your Mobile Number</p>
                </td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Ex:sahana@gmail" required />
                <p>Enter Your Valid Email</p>
                <img src="/declined.png" alt="" class="wrong">
                <img src="/checklist.png" alt="" class="correct">
                </td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" placeholder="min 8 characters" minlength="8" required />
                <p>Enter a Strong Password</p>
                <img src="/declined.png" alt="" class="wrong">
                <img src="/checklist.png" alt="" class="correct">
                </td>
            </tr>

            <tr>
                <td><label for="confirmpassword">Confirm Password</label></td>
                <td><input type="password" id="confirmpassword" name="confirmpassword" placeholder="min 8 characters" minlength="8" required />
                <p>Re-enter the Password to Confirm Password</p>
                <img src="/declined.png" alt="" class="wrong">
                <img src="/checklist.png" alt="" class="correct">
                </td>
            </tr>

            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" id="dob" name="dob" required />
                <p>Select Your Date Of Birth</p>

                </td>
            </tr>

            <tr>
                <td><label for="age">AGE</label></td>
                <td><input type="number" id="age" name="age" min="18" max="100" required />
                <p>Enter the age between 18 and 100</p>
                </td>
            </tr>

            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required />
                    <label for="male" class="label-gender">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" />
                    <label for="female" class="label-gender">Female</label>
                    <input type="radio" id="others" name="gender" value="Others" />
                    <label for="others" class="label-gender">Others</label>
                </td>
            </tr>

            <tr>
                <td><label for="Country">Select Country</label></td>
                <td>
                    <select id="Country" name="Country">
                        <option value="INDIA">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="picture">Upload Picture</label></td>
                <td><input type="file" id="picture" name="picture" accept="image/*" optional /></td>
            </tr>

            <tr>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Course Details</legend>
        <label for="Course">Select Course</label><br />
        <select id="Course" name="Course">
            <option value="Python Full Stack">Python Full Stack</option>
            <option value="Java Full Stack">Java Full Stack</option>
            <option value="Core Java">Core Java</option>
            <option value="Python for DataScience">Python for DataScience</option>
        </select>
        <br /><br />
        
        <label for="delivery mode">Delivery Mode</label>
        <input type="radio" id="online" name="mode" value="ONLINE" required />
        <label for="online" class="label-mode">ONLINE</label>
        <input type="radio" id="offline" name="mode" value="OFFLINE" />
        <label for="offline" class="label-mode">OFFLINE</label>
        <br /><br />

        <label for="institute">INSTITUTE NAME </label>
        <input type="text" id="institute" name="institute" value="TAP ACADEMY" readonly />
        <br /><br />

        <label for="coding">Choose your present Coding knowledge level:</label><br />
        <input type="range" id="coding" name="coding" min="1" max="5" value="2" />
        <br /><br />

        <label for="comments">Comments</label><br />
        <textarea id="comments" name="comments" rows="4" cols="45"></textarea>
        <br/>
    </fieldset>

    <br/>
    <input type="submit" value="Submit" />
    
</form>
</body>
</html>
